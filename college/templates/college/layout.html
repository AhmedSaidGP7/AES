{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="{%static 'college/img/icon.png'%}" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" integrity="0wcy8qFgK2KW18OIp7CDk5LA4IXc+dCW2jh5umyKxHgJWDx+o57w1LK/ZVNi73PQ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" integrity="o+SdmONPZGMQfeWYDOyRHbCBLFsppgowAJHA03UUCGF5mIUIeuD1EYnqbMqOqxeT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" integrity="OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous">
        <!-- Style files -->
        <link href = "{% static 'college/css/app.min.css'%}" rel="stylesheet">
        <!-- Css frameworks -->
        <link rel="stylesheet" type="text/css" href="{% static 'college/vendors/css/animate.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'college/vendors/css/w3.css'%}" />
        <link rel="stylesheet" type="text/css" href="{% static 'college/vendors/css/normalize.css'%}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0161992a0c.js" crossorigin="anonymous"></script>
        <!-- End Css frameworks -->
        <!-- main Style -->
        <link rel="stylesheet" type="text/css" href="{% static 'college/css/classes.css'%}" />
        <link rel="stylesheet" type="text/css" href="{% static 'college/css/main.css'%}" />
        <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
        
        <!-- End Style -->
         <!-- Start meta tags -->
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="description" content="">
        <meta name="abstract" content="">
        <meta name="keywords" content="">
        <meta name="Distribution" content="Global">
        <meta name="author" content="">
        <meta name="robots" content="index,follow">
        <meta name="revisit-after" content="1 days">
        <meta name="web_author" content="">
        <!-- End meta tags -->
        {% block head %}
        {% endblock %}
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img alt="The Logo" class="home-logo" src="{% static 'college/images/logo.png'%}"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul dir="rtl" class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link arabic-fonts" href="{% url 'college:index' %}">الرئيسية</a>
              </li>
              <li class="nav-item">
                <a class="nav-link arabic-fonts" href="{% url 'college:courses' %}">المواد الدراسية</a>
              </li>
              <li class="nav-item">
                <a class="nav-link arabic-fonts" href="#" > المنصة التعليمية</a>
              </li>
              <li class="nav-item">
                <a class="nav-link arabic-fonts" href="{% url 'gallery:index' %}">المعرض الفني</a>
              </li>
              <li class="nav-item">
                <a class="nav-link arabic-fonts" href="{% url 'college:staff' %}">أعضاء هيئة التدريس</a>
              </li>
              <li class="nav-item">
                <a class="nav-link arabic-fonts" href="{% url 'college:contact' %}">تواصل معنا!</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


          {% block body %}
          {% endblock %}

          <footer>
            <div class="container">
                  <p dir="rtl" class="text-center arabic-fonts">جميع الحقوق محفوظة © لتربية فنية جامعة السويس لعام 2024</p>
                  <center>
                  <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                  <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                  <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    
                  </center>
            </div>
          </footer>
    <!-- JS librarys -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- End JS librarys  -->
    </body>


</html>
